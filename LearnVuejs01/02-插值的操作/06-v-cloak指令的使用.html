<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
            {{message}}
        </div>
        <script src="../js/vue.js"></script>
        <script>
            //在vue解析之前，div有属性c-cloak
            //在vue解析之后，div没有属性c-cloak
            setTimeout(() => {
                const app = new Vue({
                el: '#app',
                data: {
                    message: '你好'
                }
            })
            }, 1000);
            
        </script>
</body>
</html>
