<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <!-- 数组直接写死，较少用 -->
            <h2 class="11" :class="['active','line']">比好</h2>
            <!-- 动态数组,单号去掉表示是变量 -->
            <h2 class="22" :class="[active,line]">11</h2>
            <h2 class="33" :class="getClasses()">11</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好',
                    active:"aaa",
                    line:"bbbb"
                },
                methods:{
                    getClasses:function(){
                        return [this.active,this.line]
                    }
                }
            })
        </script>
</body>
</html>
