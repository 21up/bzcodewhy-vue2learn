<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            color:red;
        }
    </style>
</head>
<body>
    <div id="app">
            <ul>
                <li v-for="(m,index) in movies" @click="changeColor(index)" :class="{active:m.active}">{{m.name}}</li>
            </ul>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好',
                    movies:[{name:'111',color:'black',active:false},{name:'12211',color:'red',active:false},{name:'23333',color:'black',active:false}],
                    active:false
                },
                methods:{
                    changeColor:function(index){
                        this.movies[index].active=true
                    }
                }
            })
        </script>
</body>
</html>
