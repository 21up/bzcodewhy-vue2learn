<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2>{{totalPrice}}</h2>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好',
                books: [
                    { id: 100, name: '100', price: 100 },
                    { id: 111, name: '111', price: 111 },
                    { id: 122, name: '122', price: 122 },
                    { id: 133, name: '133', price: 133 },
                ]
            },
            computed: {
                totalPrice: function () {
                    let result = 0;
                    this.books.forEach(element => {
                        result += element.price
                    });
                    return result;
                }
            }
        })
    </script>
</body>

</html>
