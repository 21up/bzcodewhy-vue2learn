<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <!-- 计算属性只会调用一次，内部有缓存 -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好',
                    firstName: 'xxx',
                secondName: 'yyy'
                },
                methods: {
                getFullName: function () {
                    console.log("getFullName");
                    return this.firstName + ' ' + this.secondName;
                }
            },
            computed:{
                fullName:function(){
                    console.log("fullName");
                    return this.firstName + ' ' + this.secondName;
                }
            }
                
            })
        </script>
</body>
</html>
