<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES5可以直接转ES6,现在更流行的是Type Script(微软),flow(facebook),两者都支持类型检测
        //const obj=new Object() 一般不这样写
        //{}成为字面量
        const obj={
            name:'whyt',
            age:18,
            run:function(){
                console.log('在奔跑');
            }
        }
        //1.属性的增强写法
        const name='whyt'
        const age=18
        //ES5写法
        const obj1={
            name:name,
            age:age
        }
        //ES6写法
        //属性名为key,值为value
        const obj2={
            name,
            age
        }
        //2.函数的增强写法
        //ES5写法
        const obj3={
            run:function(){
                console.log('在奔跑');
            }
        }
        //ES6写法
        const obj4={
            run(){
                console.log('在奔跑');
            }
        }
    </script>
</body>
</html>
